steps:
  - label: Build cocoa IPA
    key: cocoa_fixture
    timeout_in_minutes: 20
    agents:
      queue: opensource-mac-cocoa
    artifact_paths:
      - features/fixtures/ios-swift-cocoapods/output/iOSTestApp.ipa
      - features/fixtures/macos/output/macOSTestApp.zip
    commands:
      - ./features/scripts/export_ios_app.sh
      - ./features/scripts/export_mac_app.sh

  - label: macOS 10.15 unit tests
    timeout_in_minutes: 10
    agents:
      queue: opensource-mac-cocoa
    commands:
      - make bootstrap
      - TEST_CONFIGURATION=Debug PLATFORM=macOS make analyze test

  - label: iOS 11-14 unit tests
    timeout_in_minutes: 10
    agents:
      queue: opensource-mac-cocoa
    commands:
      - make bootstrap
      - TEST_CONFIGURATION=Debug PLATFORM=iOS make test OS=14.1
      - TEST_CONFIGURATION=Debug PLATFORM=iOS make test OS=13.5
      - TEST_CONFIGURATION=Debug PLATFORM=iOS make test OS=12.4
      - TEST_CONFIGURATION=Debug PLATFORM=iOS make test OS=11.4

  - label: tvOS 11-14 unit tests
    timeout_in_minutes: 10
    agents:
      queue: opensource-mac-cocoa
    commands:
      - make bootstrap
      - TEST_CONFIGURATION=Debug PLATFORM=tvOS make test OS=14.0
      - TEST_CONFIGURATION=Debug PLATFORM=tvOS make test OS=13.3
      - TEST_CONFIGURATION=Debug PLATFORM=tvOS make test OS=12.4
      - TEST_CONFIGURATION=Debug PLATFORM=tvOS make test OS=11.4

  - label: ':ios: iOS 14 end-to-end tests'
    depends_on:
      - cocoa_fixture
    timeout_in_minutes: 60
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download: ["features/fixtures/ios-swift-cocoapods/output/iOSTestApp.ipa"]
      docker-compose#v3.3.0:
        run: cocoa-maze-runner
        command:
          - "--app=/app/build/iOSTestApp.ipa"
          - "--farm=bs"
          - "--device=IOS_14"
          - "--resilient"
          - "--appium-version=1.17.0"
          - "--fail-fast"
    concurrency: 9
    concurrency_group: browserstack-app
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

