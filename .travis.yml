language: objective-c
cache:
  - bundler
  - cocoapods
rvm: 2.4.3
matrix:
    include:
        - osx_image: xcode9.4
          env: SDK=macosx10.13 BUILD_OSX=1
          script: make test
        - osx_image: xcode9.4
          env: SDK=iphonesimulator11.4
          script: make test
        - osx_image: xcode9.4
          env: SDK=appletvsimulator11.4 BUILD_TV=1
          script: make test
        - osx_image: xcode9.2
          env: MAZE_SDK=11.2 SDK=iphonesimulator11.2
          script: bundle exec maze-runner -c
install: make bootstrap

before_deploy: headerdoc2html -o docs Source -j; gatherheaderdoc docs; mv docs/masterTOC.html docs/index.html

deploy:
  provider: pages
  local_dir: docs # only include the contents of the generated docs dir
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # set in travis-ci dashboard
  on:
    tags: true # only deploy when tag is applied to commit
